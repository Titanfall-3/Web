<head>
    <title>Titanfall Unity</title>
    <meta name="description" content="This is a Titanfall Unity remake.">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0d8a9da77c.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
  <section id="login" class="login-prompt">
    <div class="rounded-rect" style="display: flex; justify-content: center; align-items: center; background-color: #333;">
      <form>
        <h1>Login</h1>
        <i class="fas fa-user"><input type="text" placeholder="Username" /></i>
        <i class="fas fa-lock"><input type="password" placeholder="Password" /></i>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </section>
  <section id="register" class="login-prompt">
    <div class="rounded-rect" style="display: flex; justify-content: center; align-items: center; background-color: #333;">
      <form>
        <h1>Register</h1>
        <i class="fas fa-envelope"><input type="password" placeholder="Your Invite" /></i>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>
</body>
